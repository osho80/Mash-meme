<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MASH-MEME</title>
</head>

<body onload="onInit()">
    <header>
        <h1>MASH<span>-</span><span>MEME</span></h1>
        <ul class="main-nav clean-list flex clean-list">
            <li><button class="gallery-btn" onclick="openGallery()">Gallery</button></li>
            <li><button class="saved-memes" onclick="">Memes</button></li>
        </ul>
    </header>
    <section class="imgs-gallery">
        <article class="gallery-header">
            <h2>Pick-a-Pic</h2>
            <input class="search-img" type="text" placeholder="Keywords"> <button onclick="onSearhcImg()">Search</button>
        </article>
        <div class="gallery-display flex wrap justify-center">
                
        </div>
    </section>

    <section class="meme-editor">
        <div class="canvas-container">
            <canvas id="myCanvas" width="500" height="500" style="outline:1px solid black"></canvas>
        </div>
        <div class="editor-tools">
            <input type="text" class="meme-txt" oninput="onDrawText(this.value)" onfocus="editLine()">
            <button onclick="onIncreaseFont()">
                <img src="/icons/increase font - icon.png">
            </button>
            <button onclick="onDecreaseFont()">
                <img src="/icons/decrease font - icon.png">
            </button>
            <button onclick="lineDown()">Dw</button>
            <button onclick="lineUp()">Up</button>
            <button onclick="changeLineIdx()">
                <img src="/icons/up-and-down-opposite-double-arrows-side-by-side.png">
            </button>
        </div>
    </section>

    


    <script src="js/mashMeme-controller.js"></script>
    <script src="js/mashMeme-service.js"></script>
    <script src="js/mashGallery-service.js"></script>
    <script src="js/storage-service.js"></script>
</body>

</html>
